<div class="container-fluid">
  <h1>Posts</h1>
  <div class="row">
    <ul *ngFor="let post of posts$" class="col-md-6 col-xl-4 col-sm-12" >
      <div class="user post">
        <li> 
          <a>{{ post.title}}</a>
          <p>{{ post.body }}</p>
        </li>
      </div>
    </ul>
  </div>
</div>
